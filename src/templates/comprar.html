<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comprar Acciones</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'styles/style.css' %}">
</head>
<body>

    {% include 'header.html' %}

    <div class="color-cuatro pt-3">
        <h3 class="pb-1 f-xb color-basico-fw" style="border-bottom: 2px solid #ccc; margin-left: 50px; margin-right: 50px;">
            Comprar Acciones
        </h3>
    </div>
    
    <section class="container-compra d-flex color-cuatro pt-5">
        <!-- Columna Izquierda: Formulario de Compra -->
        <form class="info-login flex-column pl-5" method="POST" action="{% url 'compras:comprar_accion' %}">
            {% csrf_token %}
            <div class="campo">
                <label for="nombre" style="color: white;">Nombre Acción</label>
                <input type="text" name="nombre" id="nombre" class="input-compra" placeholder="Nombre de la acción" required>
            </div>
            <div class="campo">
                <label for="cantidad" style="color: white;">Cantidad de acciones</label>
                <input type="number" name="cantidad" id="cantidad" class="input-compra" placeholder="Cantidad de acciones" min="1" required>
            </div>
            <div class="campo">
                <label for="fecha_compra" style="color: white;">Fecha de compra</label>
                <input type="date" name="fecha_compra" id="fecha_compra" class="input-compra" placeholder="Fecha de compra" required>
            </div>

            <!-- Nuevos campos no editables -->
            <div class="campo">
                <input type="text" id="precio_accion" class="input-compra" placeholder="Precio de Acción en Fecha" readonly>
            </div>
            <div class="campo">
                <input type="text" id="total_compra" class="input-compra" placeholder="Total de Compra" readonly>
            </div>

            <div class="boton color-primario color-basico-fw pa-1">
                <button type="submit" id="btn-comprar" class="color-basico-fb f-b">Comprar</button>
            </div>
        </form>
    
        <!-- Columna Derecha: Tabla con empresas y acciones -->
        <div class="acciones-disponibles">
            <table class="tabla-acciones">
                <thead>
                    <tr>
                        <th>Empresa</th>
                        <th>Nombre Acción</th>
                    </tr>
                </thead>
                <tbody>
                    <tr onclick="agregarNombreAccion('GOOGL')">
                        <td>Google</td>
                        <td>GOOGL</td>
                    </tr>
                    <tr onclick="agregarNombreAccion('MSFT')">
                        <td>Microsoft</td>
                        <td>MSFT</td>
                    </tr>
                    <tr onclick="agregarNombreAccion('TSLA')">
                        <td>Tesla</td>
                        <td>TSLA</td>
                    </tr>
                    <tr onclick="agregarNombreAccion('META')">
                        <td>Meta (Facebook)</td>
                        <td>META</td>
                    </tr>
                    <tr onclick="agregarNombreAccion('NFLX')">
                        <td>Netflix</td>
                        <td>NFLX</td>
                    </tr>
                    <tr onclick="agregarNombreAccion('NVDA')">
                        <td>NVIDIA</td>
                        <td>NVDA</td>
                    </tr>
                    <tr onclick="agregarNombreAccion('DIS')">
                        <td>Disney</td>
                        <td>DIS</td>
                    </tr>
                    <tr onclick="agregarNombreAccion('INTC')">
                        <td>Intel</td>
                        <td>INTC</td>
                    </tr>
                </tbody>
            </table>
        </div>

    </section>
    
    {% include 'mensajes.html' %}
    <script src="{% static 'js/compras.js' %}"></script>
    <script src="{% static 'js/mensajes.js' %}"></script>

    <script>
        // Función para seleccionar una acción de la tabla
        function agregarNombreAccion(ticker) {
            document.getElementById('nombre').value = ticker; // Coloca el ticker en el campo "nombre"
        }
    </script>
</body>
</html>
