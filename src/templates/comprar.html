{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comprar Acciones</title>
    <link rel="stylesheet" href="{% static 'styles/style.css' %}">
</head>
<body>
    {% include 'header.html' %}

    <div class="color-cuatro pt-3">
        <h3 class="pb-1 f-xb color-basico-fw" style="border-bottom: 2px solid #ccc; margin-left: 50px; margin-right: 50px;">
            Comprar Acciones
        </h3>
    </div>
    
    <section class="container-compra d-flex color-cuatro pt-5">
        <!-- Columna Izquierda: Formulario de Compra -->
        <form class="info-login flex-column pl-5" method="POST" action="{% url 'compras:comprar_accion' %}">
            {% csrf_token %}
            <div class="campo">
                <label for="nombre" class="etiqueta-blanca">Nombre Acci贸n</label>
                <input type="text" name="nombre" id="nombre" class="input-compra" placeholder="Nombre de la acci贸n" required>
            </div>
            <div class="campo">
                <label for="cantidad" class="etiqueta-blanca">Cantidad de acciones</label>
                <input type="number" name="cantidad" id="cantidad" class="input-compra" placeholder="Cantidad de acciones" min="1" required>
            </div>
            <div class="campo">
                <label for="fecha_compra" class="etiqueta-blanca">Fecha de compra</label>
                <input type="date" name="fecha_compra" id="fecha_compra" class="input-compra" required>
            </div>

            <!-- Nuevos campos no editables -->
            <div class="campo">
                <input type="text" id="precio_accion" class="input-compra" placeholder="Precio de Acci贸n en Fecha" readonly>
            </div>
            <div class="campo">
                <input type="text" id="total_compra" class="input-compra" placeholder="Total de Compra" readonly>
            </div>

            <div class="boton color-primario color-basico-fw pa-1">
                <button type="submit" id="btn-comprar" class="color-basico-fb f-b">Comprar</button>
            </div>
        </form>
    
        <!-- Columna Derecha: Tabla con empresas y acciones -->
        <div class="acciones-disponibles">
            <table class="tabla-acciones">
                <thead>
                    <tr>
                        <th>Empresa</th>
                        <th>Nombre Acci贸n</th>
                    </tr>
                </thead>
                <tbody>
                    <tr data-ticker="GOOGL" onclick="agregarNombreAccion(this.dataset.ticker)">
                        <td>Google</td>
                        <td>GOOGL</td>
                    </tr>
                    <!-- Otras filas... -->
                </tbody>
            </table>
        </div>
    </section>

    {% include 'mensajes.html' %}
    <script src="{% static 'js/compras.js' %}"></script>
    <script src="{% static 'js/mensajes.js' %}"></script>
</body>
</html>
